<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/contactanos.css">
</head>

<body>

  <!-- Estructura del Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark d-flex align-items-end">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <strong>Fragrance Club</strong>
          <span class="description">Tu aroma, tu carta de presentación</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contactanos.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- Título -->
  <section class="title-section">
    <div class="container">
      <h1>Contacto</h1>
    </div>
  </section>

  <div class="divider-container">
    <hr class="divider">
  </div>

  <!-- Datos Generales -->
  <section class="general-data-section">
    <div class="container">
      <h2>Datos Generales</h2>
      <p>Dirección: Calle Mariana de Jesús, Oe5-230, Quito, Ecuador</p>
      <p>Teléfono: +593 984 547789</p>
      <p>Correo electrónico: fragranceclub@correo.com</p>
    </div>
  </section>

  <div class="divider-container">
    <hr class="divider">
  </div>

  <!-- Mapa -->
  <section class="map-section">
    <div class="container">
      <h2>Ubicación</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d997.4491331379293!2d-78.49218341520425!3d-0.18935111743593047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1721778459765!5m2!1ses-419!2sec"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <div class="divider-container">
    <hr class="divider">
  </div>

  <!-- Contáctanos -->
  <section class="contact-section">
    <div class="container">
      <h2>Contáctanos</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" maxlength="100" placeholder="Tu mensaje"
            required></textarea>
          <small id="mensajeHelp" class="form-text text-muted">Máximo 100 caracteres.</small>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/animaciones.js"></script>
  <script src="js/validaciones.js"></script>
</body>

</html>
